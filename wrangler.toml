name = "blt-netguardian"
main = "src/worker.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]


# Environment variables
[vars]
ENVIRONMENT = "production"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# D1 Database Binding
# Replace the placeholder ID below with your actual Cloudflare D1 database ID.
# Create a D1 database via: wrangler d1 create blt-netguardian
# Apply the schema via: wrangler d1 execute blt-netguardian --file=schema.sql
[[d1_databases]]
binding = "DB"
database_name = "blt-netguardian"
database_id = "00000000-0000-0000-0000-000000000001"

# Note: Durable Objects removed - not implemented yet
# Note: Build configuration removed - Workers Python runtime doesn't need pip install
