name = "blt-netguardian"
main = "src/worker.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]


# Environment variables
[vars]
ENVIRONMENT = "production"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# KV Namespace Bindings
# Replace the placeholder IDs below with your actual Cloudflare KV namespace IDs.
# Create KV namespaces via: wrangler kv:namespace create <BINDING_NAME>
[[kv_namespaces]]
binding = "JOB_STATE"
id = "00000000000000000000000000000001"
preview_id = "00000000000000000000000000000001"

[[kv_namespaces]]
binding = "TASK_QUEUE"
id = "00000000000000000000000000000002"
preview_id = "00000000000000000000000000000002"

[[kv_namespaces]]
binding = "VULN_DB"
id = "00000000000000000000000000000003"
preview_id = "00000000000000000000000000000003"

[[kv_namespaces]]
binding = "TARGET_REGISTRY"
id = "00000000000000000000000000000004"
preview_id = "00000000000000000000000000000004"

# Note: Durable Objects removed - not implemented yet
# Note: Build configuration removed - Workers Python runtime doesn't need pip install
